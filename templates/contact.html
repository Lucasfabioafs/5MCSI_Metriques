<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
    <style>
    body {
      background-color: #e6f0ff; /* BLEU CLAIR sur tout le fond */
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav {
      background-color: #007BFF;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FFD700;
    }

    .page-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px); /* hauteur moins le menu */
      padding: 40px 20px;
    }

    .contact-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      transition: transform 0.3s ease;
    }

    .contact-container:hover {
      transform: translateY(-5px);
    }
  </style>

</head>
<body>
    <nav>
    <a href="/">Accueil</a>
    <a href="/histogramme/">Histogramme</a>
    <a href="/rapport/">Graphique</a>
    <a href="/contact/">Contact</a>
    <a href="/commits/">Commits</a>
  </nav>

  <div class="page-wrapper">
    <div class="contact-container">
      <h2>Contactez-nous</h2>
      <form id="contactForm">
        <input type="text" placeholder="Votre nom" required />
        <input type="email" placeholder="Votre email" required />
        <textarea rows="5" placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
      <div class="confirmation" id="confirmationMessage">
        Merci pour votre message ! Nous reviendrons vers vous tr√®s vite.
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const confirmation = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      confirmation.style.display = 'block';
      form.reset();
      setTimeout(() => {
        confirmation.style.display = 'none';
      }, 4000);
    });
  </script>
</body>
</html>
